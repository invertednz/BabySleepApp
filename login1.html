<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabySteps - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E8F4F0 0%, #D8EBE4 100%);
            color: #4A4A4A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #A8D5BA 0%, #7FBDA0 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .auth-logo {
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-logo i {
            font-size: 30px;
            color: #7FBDA0;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }
        
        .auth-content {
            padding: 30px;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #E0E0E0;
        }
        
        .form-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-weight: 600;
            color: #9E9E9E;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .form-tab.active {
            color: #4A4A4A;
            border-bottom-color: #7FBDA0;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #E0E0E0;
            background-color: white;
            font-weight: 500;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-social i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .btn-google i {
            color: #DB4437;
        }
        
        .btn-apple i {
            color: #000000;
        }
        
        .btn-social:hover {
            background-color: #F5F5F5;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #9E9E9E;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E0E0E0;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: #7FBDA0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(127, 189, 160, 0.2);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9E9E9E;
            cursor: pointer;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #A8D5BA 0%, #7FBDA0 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 10px rgba(127, 189, 160, 0.3);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #5A9A7F;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Additional styles for better visual appeal */
        .auth-title {
            color: #4A4A4A;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            color: #4A4A4A;
            opacity: 0.8;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-baby"></i>
            </div>
            <h1 class="auth-title">Welcome to BabySteps</h1>
            <p class="auth-subtitle">Track, analyze, and improve your baby's sleep</p>
        </div>
        
        <div class="auth-content">
            <div class="form-tabs">
                <div class="form-tab active" id="loginTab">Login</div>
                <div class="form-tab" id="signupTab">Sign Up</div>
            </div>
            
            <div id="loginContent" class="tab-content active">
                <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                
                <button type="button" class="btn-social btn-apple">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
                
                <div class="divider">or</div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div style="text-align: right; margin-bottom: 20px;">
                        <a href="#" style="font-size: 14px; color: #5A9A7F; font-weight: 500; text-decoration: none; transition: all 0.2s ease;">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="loginBtn">
                        Sign In
                    </button>
                </form>
            </div>
            
            <div id="signupContent" class="tab-content">
                <button type="button" class="btn-social btn-google">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                
                <button type="button" class="btn-social btn-apple">
                    <i class="fab fa-apple"></i> Sign up with Apple
                </button>
                
                <div class="divider">or</div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signupPassword" class="form-input" placeholder="Create a password">
                            <button type="button" class="password-toggle" id="toggleSignupPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="signupBtn">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Toggle signup password visibility
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const signupPassword = document.getElementById('signupPassword');
            
            if (toggleSignupPassword) {
                toggleSignupPassword.addEventListener('click', function() {
                    const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    signupPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
            
            // Toggle confirm password visibility
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (toggleConfirmPassword) {
                toggleConfirmPassword.addEventListener('click', function() {
                    const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
            
            // Tab switching functionality
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginContent = document.getElementById('loginContent');
            const signupContent = document.getElementById('signupContent');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginContent.classList.add('active');
                signupContent.classList.remove('active');
            });
            
            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupContent.classList.add('active');
                loginContent.classList.remove('active');
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add login logic here
                console.log('Login form submitted');
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add signup logic here
                console.log('Signup form submitted');
            });
        });
    </script>
</body>
</html>
