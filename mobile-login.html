<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabySteps - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: #FAFBFF;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #e0e0e0, 0 0 0 11px #f5f5f5;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .auth-header {
            background: linear-gradient(to right, #E6D7F2, #C8A2C8);
            padding: 40px 24px 30px;
            text-align: center;
        }
        .auth-logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(166, 126, 183, 0.15);
        }
        .auth-logo i {
            font-size: 36px;
            color: #C8A2C8;
        }
        .form-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .form-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            color: #8A8A8A;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .form-tab.active {
            color: #4A4A4A;
            border-bottom-color: #C8A2C8;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            border: 1px solid #E9ECEF;
            background: white;
            color: #4A4A4A;
        }
        .social-btn:active {
            transform: scale(0.98);
        }
        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        .btn-google i {
            color: #DB4437;
        }
        .btn-apple i {
            color: #000;
        }
        .input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #C8A2C8;
            cursor: pointer;
            padding: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="mobile-frame">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-baby"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome to BabySteps</h1>
            <p class="text-white text-opacity-90 mt-2">Track, analyze, and improve your baby's sleep</p>
        </div>
        
        <div class="p-6 flex-1 flex flex-col">
            <!-- Tabs -->
            <div class="form-tabs">
                <div class="form-tab active" id="loginTab">Login</div>
                <div class="form-tab" id="signupTab">Sign Up</div>
            </div>
            
            <!-- Login Content -->
            <div id="loginContent" class="tab-content active flex-1 flex flex-col">
                <!-- Social Buttons -->
                <div class="space-y-3 mb-4">
                    <button class="social-btn btn-google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button class="social-btn btn-apple">
                        <i class="fab fa-apple"></i> Continue with Apple
                    </button>
                </div>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <div class="px-4 text-sm text-gray-500">or</div>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4 flex-1 flex flex-col">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Enter your password">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-right">
                        <a href="#" class="text-sm text-purple-600 font-medium">Forgot password?</a>
                    </div>
                    
                    <div class="flex-grow"></div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-[#E6D7F2] to-[#C8A2C8] text-white font-semibold rounded-xl shadow-md hover:opacity-90 transition">
                        Sign In
                    </button>
                </form>
            </div>
            
            <!-- Signup Content -->
            <div id="signupContent" class="tab-content flex-1 flex flex-col">
                <!-- Social Buttons -->
                <div class="space-y-3 mb-4">
                    <button class="social-btn btn-google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="social-btn btn-apple">
                        <i class="fab fa-apple"></i> Sign up with Apple
                    </button>
                </div>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <div class="px-4 text-sm text-gray-500">or</div>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>
                
                <!-- Signup Form -->
                <form id="signupForm" class="space-y-4 flex-1 flex flex-col">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="signupPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signupPassword" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Create a password">
                            <button type="button" class="password-toggle" id="toggleSignupPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-purple-200 focus:border-purple-300 outline-none transition" placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex-grow"></div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-[#E6D7F2] to-[#C8A2C8] text-white font-semibold rounded-xl shadow-md hover:opacity-90 transition">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginContent = document.getElementById('loginContent');
            const signupContent = document.getElementById('signupContent');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginContent.classList.add('active');
                signupContent.classList.remove('active');
            });
            
            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupContent.classList.add('active');
                loginContent.classList.remove('active');
            });
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Toggle signup password visibility
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const signupPassword = document.getElementById('signupPassword');
            
            toggleSignupPassword.addEventListener('click', function() {
                const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                signupPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Toggle confirm password visibility
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Login form submitted');
                // Mock login logic
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'welcome.html';
            });
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Signup form submitted');
                // Mock signup logic
                localStorage.setItem('isLoggedIn', 'true');
                // Also clear any previous onboarding data
                localStorage.removeItem('onboardingComplete');
                localStorage.removeItem('babies');
                window.location.href = 'welcome.html';
            });
        });
    </script>
</body>
</html>
