<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>BabySteps — Mobile Home Sleep Mockup 2 (Tabbed Footer)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --lav-start:#E6D7F2;--lav-end:#C8A2C8;--lav-dark:#7B5AB2;--plum:#5E3A87;
      --sun:#FFD6A5;--peach:#FFADAD;--mint:#B8F2E6;--blue:#A0C4FF;--sand:#F1F5D8;
      --bg:#F8F9FA;--border:#E9ECEF;--white:#FFF;--text:#3F3F46;--text-light:#8A8A8A
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .frame{min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:16px}
    .device{width:375px;min-height:740px;background:#fff;border-radius:32px;box-shadow:0 0 0 8px #e0e0e0,0 0 0 10px #f5f5f5;overflow:hidden;display:flex;flex-direction:column}
    .header{background:linear-gradient(135deg,var(--lav-start),var(--lav-end));color:#fff;padding:16px}
    .row{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:18px;font-weight:700}
    select{border:none;background:rgba(255,255,255,.18);color:#fff;padding:8px 10px;border-radius:10px}

    .content{padding:16px;flex:1;overflow:auto;background:linear-gradient(180deg,#FFFFFF 0%,#FAFBFF 100%)}

    .rail{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:12px}
    .rail .box{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;display:flex;align-items:center;gap:8px;box-shadow:0 6px 16px rgba(0,0,0,.06)}

    .section{margin-top:8px}
    .section h2{font-size:16px;margin:0 0 10px;font-weight:700}

    .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .activity{padding:14px;margin-bottom:10px}
    .activity h3{margin:0 0 4px;font-size:15px}
    .activity p{margin:0 0 10px;color:var(--text-light);font-size:13px}
    .actions{display:flex;gap:8px}
    .btn{background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 12px;font-size:16px}
    .btn[data-k=rm]{border-color:#cfcfcf}.btn[data-k=ok]{border-color:#69C3A5}.btn[data-k=meh]{border-color:#E6C8A2}.btn[data-k=sad]{border-color:#F5779C}

    /* Footer: tabbed panels */
    .sleep-footer{position:sticky;bottom:0;background:#1C1A33;color:#fff}
    .tabs{display:flex}
    .tab{flex:1;text-align:center;padding:10px 12px;font-weight:600;opacity:.75;cursor:pointer}
    .tab.active{opacity:1;background:linear-gradient(135deg,#6D52A6,#A06BD3)}
    .panel{padding:12px 14px;background:linear-gradient(135deg,#FFF1F1,#FFE9D6)}

    .panel .row{display:flex;gap:10px;align-items:center}
    .label{font-size:12px;text-transform:uppercase;letter-spacing:.04em;color:#6B4B4B}
    .pill{display:inline-flex;align-items:center;gap:6px;background:#ffffffcc;color:#4A3B66;border:1px dashed #8E79B5;border-radius:999px;padding:8px 10px;font-size:13px}
    .time{display:flex;gap:8px}
    input[type=time]{flex:1;border:1px solid #E6D5C4;border-radius:10px;padding:8px 10px;font-size:14px;background:#fff;color:#3b2b2b}
    .ghost{background:transparent;border:1px solid rgba(0,0,0,0.2);color:#3b2b2b;border-radius:10px;padding:8px 10px}
    .primary{background:#FF8AAE;color:#fff;border:none;border-radius:10px;padding:10px 12px;font-weight:600}
  </style>
</head>
<body>
  <div class="frame">
    <div class="device">
      <header class="header">
        <div class="row"><h1>BabySteps</h1><select><option>Luna · 10 mo</option><option>Noah · 8 mo</option></select></div>
      </header>

      <main class="content">
        <div class="rail">
          <div class="box" style="background:var(--peach);border-color:#FF8EA3">⚠️ <strong>Concerns</strong></div>
          <div class="box" style="background:var(--blue);border-color:#6FA6FF">📖 <strong>Diary</strong></div>
          <div class="box" style="background:var(--mint);border-color:#8FE5D5">🎯 <strong>Focus</strong></div>
          <div class="box" style="background:var(--sand);border-color:#E4E9B7">💬 <strong>Ask</strong></div>
        </div>

        <section class="section">
          <h2>Activities Today</h2>
          <div class="card activity"><h3>Outdoor Stroller Walk</h3><p>10–15 minute walk; talk about what you see.</p><div class="actions"><button class="btn" data-k="rm">×</button><button class="btn" data-k="ok">🙂</button><button class="btn" data-k="meh">😐</button><button class="btn" data-k="sad">🙁</button></div></div>
          <div class="card activity"><h3>Peekaboo Smiles</h3><p>Play peekaboo to encourage social smiles.</p><div class="actions"><button class="btn" data-k="rm">×</button><button class="btn" data-k="ok">🙂</button><button class="btn" data-k="meh">😐</button><button class="btn" data-k="sad">🙁</button></div></div>
        </section>
      </main>

      <!-- Sleep Footer with tabs: Plan | Nap | Bedtime -->
      <footer class="sleep-footer">
        <div class="tabs">
          <div class="tab active">Plan</div>
          <div class="tab">Nap</div>
          <div class="tab">Bedtime</div>
        </div>
        <div class="panel">
          <!-- Plan: same flow summary -->
          <div class="label">Wake</div>
          <div class="row" style="margin:6px 0 10px">
            <div class="time"><input type="time" value="06:45" /></div>
            <button class="ghost">Save</button>
          </div>

          <div class="label">Suggested nap</div>
          <div class="row" style="margin:6px 0 10px">
            <span class="pill">Start · 09:10</span>
            <button class="ghost">Adjust</button>
          </div>

          <div class="label">After nap</div>
          <div class="row" style="margin:6px 0 10px">
            <div class="time"><input type="time" placeholder="Wake time" /></div>
            <button class="ghost">No nap</button>
          </div>

          <div class="label">Bedtime</div>
          <div class="row">
            <span class="pill">Suggested · 19:25</span>
            <button class="primary">Start wind‑down</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
