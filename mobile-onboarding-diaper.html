<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabySteps - Onboarding Diaper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: #FAFBFF;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #e0e0e0, 0 0 0 11px #f5f5f5;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(to right, #F1E9F8, #EBE0F6);
        }
        .main-content {
            flex-grow: 1;
            background-color: #FAFBFF;
        }
        .color-swatch.selected {
            border-color: #C8A2C8;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="mobile-frame">
        <!-- Header -->
        <div class="header p-4 flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" alt="Logo" class="h-8 w-8 rounded-full">
                <h1 class="ml-2 text-lg font-semibold text-gray-800">BabySteps</h1>
            </div>
            <div class="relative">
                <button id="babyDropdownButton" class="flex items-center space-x-1 text-gray-700">
                    <span class="text-sm font-medium">Luna</span>
                    <i data-feather="chevron-down" class="h-4 w-4"></i>
                </button>
                <div id="babyDropdown" class="absolute right-0 z-10 mt-2 w-48 bg-white rounded-xl shadow-lg hidden">
                    <div class="p-2">
                        <div class="baby-option flex items-center p-3 rounded-lg hover:bg-[#F8F2FC] cursor-pointer">
                            <img src="https://via.placeholder.com/32" alt="Baby" class="h-6 w-6 rounded-full">
                            <div class="ml-2">
                                <h2 class="text-sm font-semibold text-gray-800">Luna</h2>
                                <p class="text-xs text-gray-500">3 months old</p>
                            </div>
                        </div>
                        <div class="baby-option flex items-center p-3 rounded-lg hover:bg-[#F8F2FC] cursor-pointer">
                            <img src="https://via.placeholder.com/32" alt="Baby" class="h-6 w-6 rounded-full">
                            <div class="ml-2">
                                <h2 class="text-sm font-semibold text-gray-800">Max</h2>
                                <p class="text-xs text-gray-500">1 year old</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 h-2">
            <div class="bg-gradient-to-r from-[#E6D7F2] to-[#C8A2C8] h-2" style="width: 80%"></div>
        </div>

        <div class="main-content p-8 flex flex-col">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Diaper Patterns</h1>
                <p class="text-gray-500 mt-2">Track Luna's diaper changes.</p>
            </div>

            <!-- Form Inputs -->
            <div class="space-y-6">
                <div>
                    <label for="wet-diapers" class="text-sm font-medium text-gray-700">Wet Diapers per Day</label>
                    <div class="mt-1 relative rounded-md">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="droplet" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="number" name="wet-diapers" id="wet-diapers" class="mt-1 block w-full pl-10 px-4 py-3 border border-gray-200 bg-gray-50 rounded-xl focus:outline-none focus:ring-1 focus:ring-[#C8A2C8] focus:border-[#C8A2C8]" placeholder="e.g., 6">
                    </div>
                </div>
                <div>
                    <label for="dirty-diapers" class="text-sm font-medium text-gray-700">Dirty Diapers per Day</label>
                    <div class="mt-1 relative rounded-md">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="layers" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="number" name="dirty-diapers" id="dirty-diapers" class="mt-1 block w-full pl-10 px-4 py-3 border border-gray-200 bg-gray-50 rounded-xl focus:outline-none focus:ring-1 focus:ring-[#C8A2C8] focus:border-[#C8A2C8]" placeholder="e.g., 3">
                    </div>
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700 mb-2 block">Typical Stool Color</label>
                    <div class="grid grid-cols-6 gap-3">
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #6B4423;"></div>
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #A5692A;"></div>
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #D4AC0D;"></div>
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #58D68D;"></div>
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #F4D03F;"></div>
                        <div class="color-swatch h-10 w-10 rounded-full cursor-pointer border-2 border-transparent transition-all shadow-sm" style="background-color: #E67E22;"></div>
                    </div>
                </div>
                <div>
                    <label for="diaper-notes" class="text-sm font-medium text-gray-700">Notes</label>
                    <div class="mt-1 relative rounded-md">
                        <textarea id="diaper-notes" rows="3" class="block w-full px-4 py-3 border border-gray-200 bg-gray-50 rounded-xl focus:outline-none focus:ring-1 focus:ring-[#C8A2C8] focus:border-[#C8A2C8]" placeholder="Any concerns or observations..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Navigation Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button class="back-button w-full py-3 px-4 border border-gray-300 rounded-xl text-gray-700 font-semibold text-sm bg-white hover:bg-gray-50 transition shadow-sm">
                    Back
                </button>
                <button class="next-button w-full py-3 px-4 border border-transparent rounded-xl text-white font-semibold text-sm bg-gradient-to-r from-[#E6D7F2] to-[#C8A2C8] hover:opacity-90 transition shadow-sm">
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- Include onboarding flow scripts -->
    <script src="js/onboarding-flow.js"></script>
    <script src="js/onboarding-common.js"></script>
    
    <script>
        feather.replace();

        // Baby dropdown functionality
        const babyDropdownButton = document.getElementById('babyDropdownButton');
        const babyDropdown = document.getElementById('babyDropdown');
        
        babyDropdownButton.addEventListener('click', () => {
            babyDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!babyDropdownButton.contains(event.target) && !babyDropdown.contains(event.target)) {
                babyDropdown.classList.add('hidden');
            }
        });
        
        // Save diaper data to localStorage
        function saveDiaperData(babyName) {
            const babies = JSON.parse(localStorage.getItem('babies') || '[]');
            const babyIndex = babies.findIndex(baby => baby.name === babyName);
            
            if (babyIndex !== -1) {
                // Get wet and dirty diaper counts
                const wetDiapers = document.getElementById('wet-diapers').value;
                const dirtyDiapers = document.getElementById('dirty-diapers').value;
                
                // Get selected color (if any)
                let selectedColor = '';
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    if (swatch.classList.contains('selected')) {
                        selectedColor = swatch.style.backgroundColor;
                    }
                });
                
                // Get notes
                const notes = document.getElementById('diaper-notes').value;
                
                // Save diaper data
                if (!babies[babyIndex].diaperData) {
                    babies[babyIndex].diaperData = {};
                }
                
                babies[babyIndex].diaperData = {
                    wetDiapers: wetDiapers ? parseInt(wetDiapers) : 0,
                    dirtyDiapers: dirtyDiapers ? parseInt(dirtyDiapers) : 0,
                    selectedColor,
                    notes,
                    date: new Date().toISOString()
                };
                
                localStorage.setItem('babies', JSON.stringify(babies));
            }
        }
        
        // Load diaper data for the selected baby
        function loadDiaperData(babyName) {
            const babies = JSON.parse(localStorage.getItem('babies') || '[]');
            const baby = babies.find(baby => baby.name === babyName);
            
            if (baby && baby.diaperData) {
                // Set wet and dirty diaper counts
                document.getElementById('wet-diapers').value = baby.diaperData.wetDiapers || '';
                document.getElementById('dirty-diapers').value = baby.diaperData.dirtyDiapers || '';
                
                // Set selected color (if any)
                if (baby.diaperData.selectedColor) {
                    document.querySelectorAll('.color-swatch').forEach(swatch => {
                        if (swatch.style.backgroundColor === baby.diaperData.selectedColor) {
                            swatch.classList.add('selected');
                        } else {
                            swatch.classList.remove('selected');
                        }
                    });
                } else {
                    document.querySelectorAll('.color-swatch').forEach(swatch => {
                        swatch.classList.remove('selected');
                    });
                }
                
                // Set notes
                document.getElementById('diaper-notes').value = baby.diaperData.notes || '';
            } else {
                // Reset form
                document.getElementById('wet-diapers').value = '';
                document.getElementById('dirty-diapers').value = '';
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    swatch.classList.remove('selected');
                });
                document.getElementById('diaper-notes').value = '';
            }
        }

        // Handle color swatch selection
        const colorSwatches = document.querySelectorAll('.color-swatch');
        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                colorSwatches.forEach(s => s.classList.remove('selected'));
                swatch.classList.add('selected');
                
                // Save diaper data when color is selected
                const currentBaby = babyDropdownButton.querySelector('span').textContent;
                saveDiaperData(currentBaby);
            });
        });
        
        // Add event listeners to save diaper data when inputs change
        document.getElementById('wet-diapers').addEventListener('change', () => {
            const currentBaby = babyDropdownButton.querySelector('span').textContent;
            saveDiaperData(currentBaby);
        });
        
        document.getElementById('dirty-diapers').addEventListener('change', () => {
            const currentBaby = babyDropdownButton.querySelector('span').textContent;
            saveDiaperData(currentBaby);
        });
        
        document.getElementById('diaper-notes').addEventListener('change', () => {
            const currentBaby = babyDropdownButton.querySelector('span').textContent;
            saveDiaperData(currentBaby);
        });
        
        // Load babies from localStorage and populate dropdown
        document.addEventListener('DOMContentLoaded', () => {
            const babies = JSON.parse(localStorage.getItem('babies') || '[]');
            if (babies.length > 0) {
                // Clear existing options
                const dropdownContent = document.querySelector('#babyDropdown .p-2');
                dropdownContent.innerHTML = '';
                
                // Add each baby to the dropdown
                babies.forEach(baby => {
                    const babyAge = calculateAge(baby.dob);
                    const option = document.createElement('div');
                    option.className = 'baby-option flex items-center p-3 rounded-lg hover:bg-[#F8F2FC] cursor-pointer';
                    option.innerHTML = `
                        <img src="https://via.placeholder.com/32" alt="Baby" class="h-6 w-6 rounded-full">
                        <div class="ml-2">
                            <h2 class="text-sm font-semibold text-gray-800">${baby.name}</h2>
                            <p class="text-xs text-gray-500">${babyAge}</p>
                        </div>
                    `;
                    dropdownContent.appendChild(option);
                    
                    // Add click event listener
                    option.addEventListener('click', () => {
                        babyDropdownButton.querySelector('span').textContent = baby.name;
                        document.querySelector('.text-center p').textContent = `Track ${baby.name}'s diaper changes.`;
                        babyDropdown.classList.add('hidden');
                        
                        // Load diaper data for this baby
                        loadDiaperData(baby.name);
                    });
                });
                
                // Set the first baby as active
                babyDropdownButton.querySelector('span').textContent = babies[0].name;
                document.querySelector('.text-center p').textContent = `Track ${babies[0].name}'s diaper changes.`;
                
                // Load diaper data for the first baby
                loadDiaperData(babies[0].name);
            }
        });
        
        // Helper function to calculate age from date of birth
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            
            let months = (today.getFullYear() - birthDate.getFullYear()) * 12;
            months -= birthDate.getMonth();
            months += today.getMonth();
            
            if (months < 1) {
                const days = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
                return `${days} days old`;
            } else if (months < 24) {
                return `${months} months old`;
            } else {
                const years = Math.floor(months / 12);
                return `${years} year${years !== 1 ? 's' : ''} old`;
            }
        }
        
        // Save diaper data when next button is clicked
        document.querySelector('.next-button').addEventListener('click', () => {
            const currentBaby = babyDropdownButton.querySelector('span').textContent;
            saveDiaperData(currentBaby);
        });
    </script>
</body>
</html>
