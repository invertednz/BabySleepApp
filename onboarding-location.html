<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabySteps - Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5F0E6 0%, #F0EBE3 100%);
            color: #4A4A4A;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .onboarding-container {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .onboarding-header {
            background: linear-gradient(135deg, #E6D7F2 0%, #C8A2C8 100%);
            padding: 25px 20px;
            text-align: center;
        }
        
        .onboarding-logo {
            background-color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .onboarding-logo i {
            font-size: 25px;
            color: #C8A2C8;
        }
        
        .onboarding-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .onboarding-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }
        
        .onboarding-content {
            padding: 30px;
        }
        
        .onboarding-step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #E6D7F2 0%, #C8A2C8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .step-text {
            font-size: 16px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: #C8A2C8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(200, 162, 200, 0.2);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #E6D7F2 0%, #C8A2C8 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            box-shadow: 0 4px 10px rgba(200, 162, 200, 0.3);
        }
        
        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #C8A2C8;
            border-radius: 8px;
            color: #A67EB7;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: rgba(200, 162, 200, 0.1);
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #E0E0E0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 10%; /* 1/10 for first page */
            background: linear-gradient(135deg, #E6D7F2 0%, #C8A2C8 100%);
            border-radius: 3px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #9E9E9E;
            margin-top: 5px;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn-container .btn-secondary {
            margin-top: 0;
        }
        
        .btn-container .btn-primary {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-text">
            <span>Step 1 of 10</span>
            <span>Location</span>
        </div>
    </div>
    
    <div class="onboarding-container">
        <div class="onboarding-header">
            <div class="onboarding-logo">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h1 class="onboarding-title">Where are you located?</h1>
            <p class="onboarding-subtitle">This helps us provide location-specific advice and resources</p>
        </div>
        
        <div class="onboarding-content">
            <div class="onboarding-step">
                <div class="step-number">1</div>
                <div class="step-text">Location Details</div>
            </div>
            
            <form id="locationForm">
                <div class="form-group">
                    <label class="form-label" for="locationName">Location Name</label>
                    <input type="text" id="locationName" class="form-input" placeholder="Home, Grandparents, etc.">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" class="form-input" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city" class="form-input" placeholder="Enter your city">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="country">Country</label>
                    <input type="text" id="country" class="form-input" placeholder="Enter your country">
                </div>
                
                <div class="btn-container">
                    <button type="button" class="btn-secondary" id="skipBtn">Skip</button>
                    <button type="submit" class="btn-primary" id="nextBtn">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const locationForm = document.getElementById('locationForm');
            const nextBtn = document.getElementById('nextBtn');
            const skipBtn = document.getElementById('skipBtn');
            
            locationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Save location data and proceed to next page
                window.location.href = 'onboarding-baby.html';
            });
            
            skipBtn.addEventListener('click', function() {
                // Skip this step and proceed to next page
                window.location.href = 'onboarding-baby.html';
            });
        });
    </script>
</body>
</html>
