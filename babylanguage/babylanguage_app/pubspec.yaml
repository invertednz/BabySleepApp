name: babylanguage_app
description: Early language learning app for children 0-5 years
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State Management
  provider: ^6.0.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.5
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  
  # UI & Navigation
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0
  flutter_feather_icons: ^2.0.0+1
  flutter_spinkit: ^5.2.0
  carousel_slider: ^4.2.1
  flutter_markdown: ^0.6.15
  font_awesome_flutter: ^10.7.0
  confetti: ^0.7.0
  scrollable_positioned_list: ^0.3.8
  table_calendar: ^3.0.9
  
  # Storage & Preferences
  shared_preferences: ^2.1.1
  path_provider: ^2.0.15
  
  # Utilities
  intl: ^0.18.1
  http: ^0.13.6
  uuid: ^4.2.1
  
  # Image & Media
  image_picker: ^0.8.7+5
  crop_your_image: ^2.0.0
  
  # Notifications
  flutter_local_notifications: ^14.1.1
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8
  
  # Social & Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^4.3.0
  share_plus: ^7.2.1
  
  # Analytics & Review
  in_app_review: ^2.0.6
  mixpanel_flutter: ^2.2.0
  
  # Environment
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/
    - data/
    - .env
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
