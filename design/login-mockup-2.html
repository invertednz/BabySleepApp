<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mockup 2 - Colorful Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .social-cards {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .social-card {
            position: relative;
            padding: 24px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 0;
        }
        
        .google-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-color: #4285f4;
        }
        
        .google-card::before {
            background: linear-gradient(135deg, #4285f4 0%, #357ae8 100%);
        }
        
        .google-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(66, 133, 244, 0.3);
            border-color: #357ae8;
        }
        
        .apple-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-color: #000;
        }
        
        .apple-card::before {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        }
        
        .apple-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: #333;
        }
        
        .card-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .google-icon {
            background: linear-gradient(135deg, #4285f4 0%, #357ae8 100%);
        }
        
        .apple-icon {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        }
        
        .card-text {
            flex: 1;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 13px;
            color: #6b7280;
        }
        
        .card-arrow {
            font-size: 20px;
            color: #9ca3af;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .email-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
        }
        
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .popular-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1>Welcome Back!</h1>
        <p class="subtitle">Choose your preferred sign-in method</p>
        
        <div class="social-cards">
            <div class="social-card google-card">
                <span class="popular-badge">Most Popular</span>
                <div class="card-content">
                    <div class="card-icon google-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="card-text">
                        <div class="card-title">Continue with Google</div>
                        <div class="card-subtitle">Fast & secure sign in</div>
                    </div>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </div>
            </div>
            
            <div class="social-card apple-card">
                <div class="card-content">
                    <div class="card-icon apple-icon">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="card-text">
                        <div class="card-title">Continue with Apple</div>
                        <div class="card-subtitle">Privacy-focused sign in</div>
                    </div>
                    <i class="fas fa-arrow-right card-arrow"></i>
                </div>
            </div>
        </div>
        
        <div class="divider">
            <span>or continue with email</span>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>
        
        <button class="email-btn">Log In with Email</button>
        
        <p class="footer-text">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
