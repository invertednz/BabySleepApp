<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mockup 2 - Line Chart Focus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FAFBFF;
            padding: 20px;
            color: #333333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 8px;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card.streak {
            background: linear-gradient(135deg, #C8A2C8 0%, #A67EB7 100%);
            color: white;
        }
        
        .stat-card-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .stat-card.streak .stat-card-icon {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .stat-card.upcoming .stat-card-icon {
            background: #E6D7F2;
        }
        
        .stat-card.delayed .stat-card-icon {
            background: #FFE5E5;
        }
        
        .stat-card-icon i {
            font-size: 28px;
        }
        
        .stat-card.streak .stat-card-icon i {
            color: #FFD700;
        }
        
        .stat-card.upcoming .stat-card-icon i {
            color: #A67EB7;
        }
        
        .stat-card.delayed .stat-card-icon i {
            color: #FF6B6B;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-card.upcoming .stat-value {
            color: #A67EB7;
        }
        
        .stat-card.delayed .stat-value {
            color: #FF6B6B;
        }
        
        .stat-subtitle {
            font-size: 13px;
            opacity: 0.7;
        }
        
        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }
        
        .chart-header {
            margin-bottom: 32px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 8px;
        }
        
        .chart-subtitle {
            font-size: 14px;
            color: #666666;
        }
        
        .line-chart {
            position: relative;
            height: 300px;
            padding: 20px 0;
        }
        
        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .grid-line {
            height: 1px;
            background: #F0F0F0;
            position: relative;
        }
        
        .grid-label {
            position: absolute;
            left: -40px;
            top: -8px;
            font-size: 12px;
            color: #999;
        }
        
        .chart-lines {
            position: relative;
            height: 100%;
            display: flex;
            align-items: flex-end;
            padding-bottom: 40px;
        }
        
        .line-path {
            position: absolute;
            width: 100%;
            height: calc(100% - 40px);
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-upcoming {
            stroke: #C8A2C8;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 2px 4px rgba(200, 162, 200, 0.3));
        }
        
        .line-delayed {
            stroke: #FF6B6B;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 107, 0.3));
        }
        
        .dot {
            fill: white;
            stroke-width: 3;
        }
        
        .dot.upcoming {
            stroke: #C8A2C8;
        }
        
        .dot.delayed {
            stroke: #FF6B6B;
        }
        
        .x-axis {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        
        .x-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .legend {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 24px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-line {
            width: 32px;
            height: 3px;
            border-radius: 2px;
        }
        
        .legend-line.upcoming {
            background: #C8A2C8;
        }
        
        .legend-line.delayed {
            background: #FF6B6B;
        }
        
        .legend-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Journey Dashboard</h1>
        </div>
        
        <div class="stats-row">
            <div class="stat-card streak">
                <div class="stat-card-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-label">Current Streak</div>
                <div class="stat-value">7</div>
                <div class="stat-subtitle">days tracking</div>
            </div>
            
            <div class="stat-card upcoming">
                <div class="stat-card-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-label">Upcoming</div>
                <div class="stat-value">33</div>
                <div class="stat-subtitle">milestones</div>
            </div>
            
            <div class="stat-card delayed">
                <div class="stat-card-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-label">Delayed</div>
                <div class="stat-value">8</div>
                <div class="stat-subtitle">need attention</div>
            </div>
        </div>
        
        <div class="chart-card">
            <div class="chart-header">
                <div class="chart-title">Milestone Trends</div>
                <div class="chart-subtitle">Track upcoming and delayed milestones over time</div>
            </div>
            
            <div class="line-chart">
                <div class="chart-grid">
                    <div class="grid-line"><span class="grid-label">40</span></div>
                    <div class="grid-line"><span class="grid-label">30</span></div>
                    <div class="grid-line"><span class="grid-label">20</span></div>
                    <div class="grid-line"><span class="grid-label">10</span></div>
                    <div class="grid-line"><span class="grid-label">0</span></div>
                </div>
                
                <div class="chart-lines">
                    <div class="line-path">
                        <svg viewBox="0 0 800 240" preserveAspectRatio="none">
                            <!-- Upcoming line -->
                            <path class="line-upcoming" d="M 50,180 L 200,140 L 350,120 L 500,100 L 650,85 L 750,75" />
                            <!-- Delayed line -->
                            <path class="line-delayed" d="M 50,210 L 200,200 L 350,190 L 500,180 L 650,165 L 750,155" />
                            
                            <!-- Upcoming dots -->
                            <circle class="dot upcoming" cx="50" cy="180" r="5" />
                            <circle class="dot upcoming" cx="200" cy="140" r="5" />
                            <circle class="dot upcoming" cx="350" cy="120" r="5" />
                            <circle class="dot upcoming" cx="500" cy="100" r="5" />
                            <circle class="dot upcoming" cx="650" cy="85" r="5" />
                            <circle class="dot upcoming" cx="750" cy="75" r="5" />
                            
                            <!-- Delayed dots -->
                            <circle class="dot delayed" cx="50" cy="210" r="5" />
                            <circle class="dot delayed" cx="200" cy="200" r="5" />
                            <circle class="dot delayed" cx="350" cy="190" r="5" />
                            <circle class="dot delayed" cx="500" cy="180" r="5" />
                            <circle class="dot delayed" cx="650" cy="165" r="5" />
                            <circle class="dot delayed" cx="750" cy="155" r="5" />
                        </svg>
                    </div>
                </div>
                
                <div class="x-axis">
                    <span class="x-label">0-6M</span>
                    <span class="x-label">7-12M</span>
                    <span class="x-label">13-18M</span>
                    <span class="x-label">19-24M</span>
                    <span class="x-label">2-3Y</span>
                    <span class="x-label">3-4Y</span>
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-line upcoming"></div>
                    <span class="legend-text">Upcoming Milestones</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line delayed"></div>
                    <span class="legend-text">Delayed Milestones</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
