<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mockup 3 - Gradient Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FAFBFF 0%, #F5F7FF 100%);
            padding: 20px;
            color: #333333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #C8A2C8 0%, #A67EB7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            color: #666666;
        }
        
        .top-section {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .streak-card {
            background: white;
            border-radius: 24px;
            padding: 32px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(200, 162, 200, 0.15);
            border: 2px solid #E6D7F2;
            position: relative;
            overflow: hidden;
        }
        
        .streak-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #C8A2C8 0%, #A67EB7 100%);
        }
        
        .streak-icon-wrapper {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .streak-icon-wrapper i {
            font-size: 36px;
            color: white;
        }
        
        .streak-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .streak-value {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #C8A2C8 0%, #A67EB7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .streak-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .quick-stat-card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .quick-stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .quick-stat-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .quick-stat-card.upcoming .quick-stat-icon {
            background: linear-gradient(135deg, #E6D7F2 0%, #C8A2C8 100%);
        }
        
        .quick-stat-card.delayed .quick-stat-icon {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFB4B4 100%);
        }
        
        .quick-stat-icon i {
            font-size: 28px;
        }
        
        .quick-stat-card.upcoming .quick-stat-icon i {
            color: #A67EB7;
        }
        
        .quick-stat-card.delayed .quick-stat-icon i {
            color: #FF6B6B;
        }
        
        .quick-stat-content {
            flex: 1;
        }
        
        .quick-stat-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .quick-stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
        }
        
        .quick-stat-card.upcoming .quick-stat-value {
            color: #A67EB7;
        }
        
        .quick-stat-card.delayed .quick-stat-value {
            color: #FF6B6B;
        }
        
        .chart-section {
            background: white;
            border-radius: 24px;
            padding: 36px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .chart-header {
            margin-bottom: 32px;
        }
        
        .chart-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .chart-subtitle {
            font-size: 14px;
            color: #999;
        }
        
        .dual-line-chart {
            position: relative;
            height: 320px;
            margin-bottom: 24px;
        }
        
        .chart-area {
            position: relative;
            height: 100%;
            padding: 20px 40px 60px 60px;
        }
        
        .y-axis {
            position: absolute;
            left: 0;
            top: 20px;
            bottom: 60px;
            width: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            padding-right: 10px;
        }
        
        .y-label {
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }
        
        .chart-canvas {
            position: relative;
            height: 100%;
            margin-left: 60px;
            margin-bottom: 60px;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .grid-line {
            height: 1px;
            background: #F5F5F5;
        }
        
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .area-upcoming {
            fill: url(#gradientUpcoming);
            opacity: 0.2;
        }
        
        .area-delayed {
            fill: url(#gradientDelayed);
            opacity: 0.2;
        }
        
        .line-upcoming {
            stroke: #C8A2C8;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .line-delayed {
            stroke: #FF6B6B;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .point {
            fill: white;
            stroke-width: 3;
        }
        
        .point.upcoming {
            stroke: #C8A2C8;
        }
        
        .point.delayed {
            stroke: #FF6B6B;
        }
        
        .x-axis-labels {
            position: absolute;
            bottom: 0;
            left: 60px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .x-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }
        
        .chart-legend {
            display: flex;
            gap: 40px;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #F0F0F0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .legend-indicator {
            width: 40px;
            height: 4px;
            border-radius: 2px;
        }
        
        .legend-indicator.upcoming {
            background: #C8A2C8;
        }
        
        .legend-indicator.delayed {
            background: #FF6B6B;
        }
        
        .legend-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Journey Dashboard</h1>
            <p>Tracking your baby's developmental milestones</p>
        </div>
        
        <div class="top-section">
            <div class="streak-card">
                <div class="streak-icon-wrapper">
                    <i class="fas fa-fire-flame-curved"></i>
                </div>
                <div class="streak-label">Streak</div>
                <div class="streak-value">7</div>
                <div class="streak-subtitle">Days Strong!</div>
            </div>
            
            <div class="quick-stats">
                <div class="quick-stat-card upcoming">
                    <div class="quick-stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-label">Upcoming</div>
                        <div class="quick-stat-value">33</div>
                    </div>
                </div>
                
                <div class="quick-stat-card delayed">
                    <div class="quick-stat-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-label">Delayed</div>
                        <div class="quick-stat-value">8</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">Milestone Progress Over Time</div>
                <div class="chart-subtitle">Tracking upcoming and delayed milestones by age group</div>
            </div>
            
            <div class="dual-line-chart">
                <div class="chart-area">
                    <div class="y-axis">
                        <span class="y-label">40</span>
                        <span class="y-label">30</span>
                        <span class="y-label">20</span>
                        <span class="y-label">10</span>
                        <span class="y-label">0</span>
                    </div>
                    
                    <div class="chart-canvas">
                        <div class="grid-lines">
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                            <div class="grid-line"></div>
                        </div>
                        
                        <svg viewBox="0 0 700 240" preserveAspectRatio="none">
                            <defs>
                                <linearGradient id="gradientUpcoming" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#C8A2C8;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#C8A2C8;stop-opacity:0" />
                                </linearGradient>
                                <linearGradient id="gradientDelayed" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0" />
                                </linearGradient>
                            </defs>
                            
                            <!-- Area fills -->
                            <path class="area-upcoming" d="M 20,60 L 140,80 L 260,100 L 380,120 L 500,140 L 620,160 L 620,240 L 20,240 Z" />
                            <path class="area-delayed" d="M 20,180 L 140,185 L 260,190 L 380,195 L 500,200 L 620,205 L 620,240 L 20,240 Z" />
                            
                            <!-- Lines -->
                            <path class="line-upcoming" d="M 20,60 L 140,80 L 260,100 L 380,120 L 500,140 L 620,160" />
                            <path class="line-delayed" d="M 20,180 L 140,185 L 260,190 L 380,195 L 500,200 L 620,205" />
                            
                            <!-- Points -->
                            <circle class="point upcoming" cx="20" cy="60" r="6" />
                            <circle class="point upcoming" cx="140" cy="80" r="6" />
                            <circle class="point upcoming" cx="260" cy="100" r="6" />
                            <circle class="point upcoming" cx="380" cy="120" r="6" />
                            <circle class="point upcoming" cx="500" cy="140" r="6" />
                            <circle class="point upcoming" cx="620" cy="160" r="6" />
                            
                            <circle class="point delayed" cx="20" cy="180" r="6" />
                            <circle class="point delayed" cx="140" cy="185" r="6" />
                            <circle class="point delayed" cx="260" cy="190" r="6" />
                            <circle class="point delayed" cx="380" cy="195" r="6" />
                            <circle class="point delayed" cx="500" cy="200" r="6" />
                            <circle class="point delayed" cx="620" cy="205" r="6" />
                        </svg>
                    </div>
                    
                    <div class="x-axis-labels">
                        <span class="x-label">0-6M</span>
                        <span class="x-label">7-12M</span>
                        <span class="x-label">13-18M</span>
                        <span class="x-label">19-24M</span>
                        <span class="x-label">2-3Y</span>
                        <span class="x-label">3-4Y</span>
                    </div>
                </div>
            </div>
            
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-indicator upcoming"></div>
                    <span class="legend-label">Upcoming Milestones</span>
                </div>
                <div class="legend-item">
                    <div class="legend-indicator delayed"></div>
                    <span class="legend-label">Delayed Milestones</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
