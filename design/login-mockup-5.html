<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mockup 5 - Modern Gradient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .social-section {
            margin-bottom: 32px;
        }
        
        .social-btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 14px;
            position: relative;
        }
        
        .google-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc04 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .google-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.5);
        }
        
        .apple-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .apple-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .social-btn i {
            font-size: 20px;
        }
        
        .btn-icon-wrapper {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .benefit-list {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 32px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
            color: #374151;
        }
        
        .benefit-item i {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .email-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
        }
        
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .trust-badge {
            text-align: center;
            margin-bottom: 24px;
            padding: 12px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            font-size: 13px;
            color: #92400e;
            font-weight: 600;
        }
        
        .trust-badge i {
            color: #f59e0b;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1>Welcome Back!</h1>
        <p class="subtitle">Join thousands of parents tracking milestones</p>
        
        <div class="trust-badge">
            <i class="fas fa-star"></i>
            Trusted by 50,000+ parents worldwide
        </div>
        
        <div class="social-section">
            <button class="social-btn google-btn">
                <div class="btn-icon-wrapper">
                    <i class="fab fa-google"></i>
                </div>
                <span>Continue with Google</span>
            </button>
            
            <button class="social-btn apple-btn">
                <div class="btn-icon-wrapper">
                    <i class="fab fa-apple"></i>
                </div>
                <span>Continue with Apple</span>
            </button>
        </div>
        
        <div class="benefit-list">
            <div class="benefit-item">
                <i class="fas fa-check"></i>
                <span>Sign in with one click</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-check"></i>
                <span>No password to remember</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-check"></i>
                <span>Secure & encrypted</span>
            </div>
        </div>
        
        <div class="divider">
            <span>or use email</span>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>
        
        <button class="email-btn">Log In with Email</button>
        
        <p class="footer-text">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
