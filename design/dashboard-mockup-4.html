<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mockup 4 - Modern Minimal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FAFBFF;
            padding: 20px;
            color: #333333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 15px;
            color: #999;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 160px repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .metric-card {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #F0F0F0;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .metric-card.streak {
            background: linear-gradient(135deg, #C8A2C8 0%, #A67EB7 100%);
            border: none;
            text-align: center;
        }
        
        .streak-icon-container {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            backdrop-filter: blur(10px);
        }
        
        .streak-icon-container i {
            font-size: 32px;
            color: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .metric-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .metric-card.streak .metric-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .metric-card:not(.streak) .metric-label {
            color: #999;
        }
        
        .metric-value {
            font-size: 40px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .metric-card.streak .metric-value {
            color: white;
        }
        
        .metric-card.upcoming .metric-value {
            color: #A67EB7;
        }
        
        .metric-card.delayed .metric-value {
            color: #FF6B6B;
        }
        
        .metric-subtitle {
            font-size: 13px;
        }
        
        .metric-card.streak .metric-subtitle {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .metric-card:not(.streak) .metric-subtitle {
            color: #999;
        }
        
        .metric-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .metric-card.upcoming .metric-icon {
            background: #E6D7F2;
        }
        
        .metric-card.delayed .metric-icon {
            background: #FFE5E5;
        }
        
        .metric-icon i {
            font-size: 24px;
        }
        
        .metric-card.upcoming .metric-icon i {
            color: #A67EB7;
        }
        
        .metric-card.delayed .metric-icon i {
            color: #FF6B6B;
        }
        
        .chart-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #F0F0F0;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        
        .chart-title-section h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }
        
        .chart-title-section p {
            font-size: 14px;
            color: #999;
        }
        
        .chart-legend-inline {
            display: flex;
            gap: 24px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.upcoming {
            background: #C8A2C8;
        }
        
        .legend-dot.delayed {
            background: #FF6B6B;
        }
        
        .legend-text {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }
        
        .line-chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .chart-grid-bg {
            position: absolute;
            top: 0;
            left: 50px;
            right: 0;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .grid-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .grid-label {
            font-size: 12px;
            color: #CCC;
            width: 30px;
            text-align: right;
            font-weight: 500;
        }
        
        .grid-line-horizontal {
            flex: 1;
            height: 1px;
            background: #F5F5F5;
        }
        
        .chart-svg-container {
            position: absolute;
            top: 0;
            left: 50px;
            right: 0;
            bottom: 50px;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .line-path.upcoming {
            stroke: #C8A2C8;
        }
        
        .line-path.delayed {
            stroke: #FF6B6B;
        }
        
        .data-point {
            fill: white;
            stroke-width: 3;
            transition: r 0.2s ease;
        }
        
        .data-point:hover {
            r: 8;
        }
        
        .data-point.upcoming {
            stroke: #C8A2C8;
        }
        
        .data-point.delayed {
            stroke: #FF6B6B;
        }
        
        .x-axis-container {
            position: absolute;
            bottom: 0;
            left: 50px;
            right: 0;
            height: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .x-tick {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <p>Your baby's milestone journey</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card streak">
                <div class="streak-icon-container">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="metric-label">Streak</div>
                <div class="metric-value">7</div>
                <div class="metric-subtitle">Days</div>
            </div>
            
            <div class="metric-card upcoming">
                <div class="metric-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="metric-label">Upcoming</div>
                <div class="metric-value">33</div>
                <div class="metric-subtitle">Milestones to track</div>
            </div>
            
            <div class="metric-card delayed">
                <div class="metric-icon">
                    <i class="fas fa-flag"></i>
                </div>
                <div class="metric-label">Delayed</div>
                <div class="metric-value">8</div>
                <div class="metric-subtitle">Need attention</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title-section">
                    <h2>Milestone Trends</h2>
                    <p>Upcoming vs Delayed milestones by age group</p>
                </div>
                <div class="chart-legend-inline">
                    <div class="legend-item">
                        <div class="legend-dot upcoming"></div>
                        <span class="legend-text">Upcoming</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot delayed"></div>
                        <span class="legend-text">Delayed</span>
                    </div>
                </div>
            </div>
            
            <div class="line-chart-wrapper">
                <div class="chart-grid-bg">
                    <div class="grid-row">
                        <span class="grid-label">40</span>
                        <div class="grid-line-horizontal"></div>
                    </div>
                    <div class="grid-row">
                        <span class="grid-label">30</span>
                        <div class="grid-line-horizontal"></div>
                    </div>
                    <div class="grid-row">
                        <span class="grid-label">20</span>
                        <div class="grid-line-horizontal"></div>
                    </div>
                    <div class="grid-row">
                        <span class="grid-label">10</span>
                        <div class="grid-line-horizontal"></div>
                    </div>
                    <div class="grid-row">
                        <span class="grid-label">0</span>
                        <div class="grid-line-horizontal"></div>
                    </div>
                </div>
                
                <div class="chart-svg-container">
                    <svg viewBox="0 0 800 250" preserveAspectRatio="none">
                        <!-- Upcoming line -->
                        <path class="line-path upcoming" 
                              d="M 60,50 L 200,70 L 340,90 L 480,110 L 620,130 L 740,145" />
                        
                        <!-- Delayed line -->
                        <path class="line-path delayed" 
                              d="M 60,190 L 200,185 L 340,180 L 480,175 L 620,170 L 740,165" />
                        
                        <!-- Upcoming points -->
                        <circle class="data-point upcoming" cx="60" cy="50" r="5" />
                        <circle class="data-point upcoming" cx="200" cy="70" r="5" />
                        <circle class="data-point upcoming" cx="340" cy="90" r="5" />
                        <circle class="data-point upcoming" cx="480" cy="110" r="5" />
                        <circle class="data-point upcoming" cx="620" cy="130" r="5" />
                        <circle class="data-point upcoming" cx="740" cy="145" r="5" />
                        
                        <!-- Delayed points -->
                        <circle class="data-point delayed" cx="60" cy="190" r="5" />
                        <circle class="data-point delayed" cx="200" cy="185" r="5" />
                        <circle class="data-point delayed" cx="340" cy="180" r="5" />
                        <circle class="data-point delayed" cx="480" cy="175" r="5" />
                        <circle class="data-point delayed" cx="620" cy="170" r="5" />
                        <circle class="data-point delayed" cx="740" cy="165" r="5" />
                    </svg>
                </div>
                
                <div class="x-axis-container">
                    <span class="x-tick">0-6M</span>
                    <span class="x-tick">7-12M</span>
                    <span class="x-tick">13-18M</span>
                    <span class="x-tick">19-24M</span>
                    <span class="x-tick">2-3Y</span>
                    <span class="x-tick">3-4Y</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
