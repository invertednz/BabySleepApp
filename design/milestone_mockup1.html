<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milestone Mockup 1</title>
  <style>
    :root {
      --lavender: #c8a2c8;
      --lavender-light: #e6d7f2;
      --emerald: #46b17b;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --bg: #f5f5f7;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .canvas {
      width: 1080px;
      height: 1350px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 36px 48px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--lavender-light), var(--lavender));
      color: #fff;
      font-size: 22px;
      font-weight: 600;
    }

    .header-date {
      font-size: 22px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .photo {
      flex: 1;
      margin: 0 48px;
      border-radius: 32px;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1080&q=80') center/cover;
      position: relative;
      overflow: hidden;
    }

    .photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.45));
    }

    .caption {
      padding: 48px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 24px;
    }

    .caption-text {
      max-width: 70%;
      color: #fff;
    }

    .caption h1 {
      font-size: 72px;
      margin: 0 0 16px;
      font-weight: 700;
      letter-spacing: -1.5px;
    }

    .caption p {
      margin: 0;
      font-size: 26px;
      line-height: 1.45;
      color: rgba(255, 255, 255, 0.9);
    }

    .footer {
      display: flex;
      justify-position: space-between;
      align-items: center;
      padding: 36px 48px 48px;
    }

    .footer .stats {
      display: flex;
      gap: 24px;
    }

    .stat-card {
      background: rgba(70, 177, 123, 0.12);
      color: var(--emerald);
      padding: 16px 24px;
      border-radius: 18px;
      font-weight: 600;
      font-size: 24px;
    }

    .share-button {
      padding: 18px 36px;
      border-radius: 999px;
      font-size: 22px;
      font-weight: 700;
      color: white;
      background: var(--emerald);
      border: none;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(70, 177, 123, 0.35);
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="header">
      <div class="badge">
        <span>âœ¨ Milestone Moments</span>
      </div>
      <div class="header-date">Captured on Sept 21, 2025</div>
    </div>

    <div class="photo"></div>

    <div class="caption">
      <div class="caption-text">
        <h1>Luna stood all by herself!</h1>
        <p>
          We cheered so loud when she balanced for five full seconds. Her grin says it all â€“
          proud, giggly, unstoppable.
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="stats">
        <div class="stat-card">ðŸ“¸ 1st stand</div>
        <div class="stat-card">ðŸ‘£ 11 months</div>
      </div>
      <button class="share-button">Share with family</button>
    </div>
  </div>
</body>
</html>
