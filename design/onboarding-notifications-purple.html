<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - BabySteps (Purple Theme)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
            padding: 40px 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #6B7280;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .option-card {
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-card:hover {
            border-color: #A67EB7;
        }

        .option-card.selected {
            border-color: #A67EB7;
            background: rgba(166, 126, 183, 0.05);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: #E5E7EB;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.2s;
        }

        .option-card.selected .icon-box {
            background: #A67EB7;
        }

        .option-content {
            flex: 1;
            text-align: left;
        }

        .option-label {
            font-size: 18px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 2px;
        }

        .option-card.selected .option-label {
            color: #A67EB7;
        }

        .option-time {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 2px;
        }

        .option-desc {
            font-size: 13px;
            color: #9CA3AF;
        }

        .check-icon {
            font-size: 28px;
            color: #A67EB7;
            display: none;
        }

        .option-card.selected .check-icon {
            display: block;
        }

        .cta-button {
            width: 100%;
            background: #A67EB7;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 40px;
        }

        .cta-button:hover {
            background: #9366A3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(166, 126, 183, 0.3);
        }

        .cta-button:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
        }

        .spacer {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spacer"></div>
        
        <h1>When should we<br>check in?</h1>
        
        <p class="subtitle">
            Get personalized reminders and insights when it works best for you.
        </p>

        <div class="option-card selected">
            <div class="icon-box">‚òÄÔ∏è</div>
            <div class="option-content">
                <div class="option-label">Morning</div>
                <div class="option-time">7:00 AM - 11:00 AM</div>
                <div class="option-desc">Start your day with insights</div>
            </div>
            <div class="check-icon">‚úì</div>
        </div>

        <div class="option-card">
            <div class="icon-box">üå§Ô∏è</div>
            <div class="option-content">
                <div class="option-label">Mid-Day</div>
                <div class="option-time">11:00 AM - 3:00 PM</div>
                <div class="option-desc">Perfect for lunch breaks</div>
            </div>
            <div class="check-icon">‚úì</div>
        </div>

        <div class="option-card">
            <div class="icon-box">üåô</div>
            <div class="option-content">
                <div class="option-label">Evening</div>
                <div class="option-time">6:00 PM - 9:00 PM</div>
                <div class="option-desc">Wind down with progress</div>
            </div>
            <div class="check-icon">‚úì</div>
        </div>

        <div class="spacer"></div>

        <button class="cta-button">Continue</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.option-card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
</body>
</html>
