<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BabySteps (Sage Green Theme)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #5A6C64;
            cursor: pointer;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1F3A2E;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #5A6C64;
            margin-bottom: 32px;
        }

        .pricing-box {
            background: linear-gradient(135deg, #F0F7F4 0%, #E6F2ED 100%);
            border: 1px solid rgba(139, 186, 159, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(139, 186, 159, 0.1);
        }

        .pricing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .plan-name {
            font-size: 18px;
            font-weight: 700;
            color: #1F3A2E;
        }

        .plan-price {
            font-size: 20px;
            font-weight: 700;
            color: #6FA287;
        }

        .divider {
            height: 1px;
            background: rgba(139, 186, 159, 0.3);
            margin: 16px 0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .price-label {
            font-size: 16px;
            color: #5A6C64;
        }

        .price-value {
            font-size: 18px;
            font-weight: 700;
        }

        .price-free {
            color: #10B981;
        }

        .price-regular {
            color: #1F3A2E;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2D4A3E;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E8F0ED;
            background: #FAFBFA;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8BBA9F;
            background: white;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .cta-button {
            width: 100%;
            background: linear-gradient(135deg, #8BBA9F 0%, #6FA287 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(139, 186, 159, 0.3);
            margin-top: 24px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 186, 159, 0.4);
        }

        .terms {
            font-size: 12px;
            color: #5A6C64;
            line-height: 1.4;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn">âœ•</button>

        <h1>Start Your Free Trial</h1>
        <p class="subtitle">No charge for 7 days. Cancel anytime.</p>

        <div class="pricing-box">
            <div class="pricing-header">
                <div class="plan-name">BabySteps Premium</div>
                <div class="plan-price">$9.99/mo</div>
            </div>
            <div class="divider"></div>
            <div class="price-row">
                <div class="price-label">Today</div>
                <div class="price-value price-free">$0.00</div>
            </div>
            <div class="price-row">
                <div class="price-label">After 7 days</div>
                <div class="price-value price-regular">$9.99</div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-input" placeholder="1234 5678 9012 3456">
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label class="form-label">Expiry</label>
                <input type="text" class="form-input" placeholder="MM/YY">
            </div>
            <div class="form-group" style="flex: 1;">
                <label class="form-label">CVV</label>
                <input type="text" class="form-input" placeholder="123">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Cardholder Name</label>
            <input type="text" class="form-input" placeholder="John Doe">
        </div>

        <button class="cta-button">Start Free Trial</button>

        <p class="terms">
            By continuing, you agree to our Terms of Service and Privacy Policy. Your subscription will automatically renew unless cancelled.
        </p>
    </div>
</body>
</html>
