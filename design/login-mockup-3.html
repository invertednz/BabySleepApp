<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mockup 3 - Vibrant Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .highlight-text {
            text-align: center;
            color: #f5576c;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
        }
        
        .social-section {
            margin-bottom: 32px;
        }
        
        .social-btn {
            width: 100%;
            padding: 20px 24px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            transition: all 0.3s ease;
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .google-btn {
            background: linear-gradient(135deg, #ea4335 0%, #fbbc04 50%, #34a853 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(234, 67, 53, 0.4);
        }
        
        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(234, 67, 53, 0.5);
        }
        
        .apple-btn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .apple-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .social-btn i {
            font-size: 22px;
            z-index: 1;
        }
        
        .social-btn span {
            z-index: 1;
        }
        
        .benefit-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f3f4f6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #6b7280;
            margin-left: auto;
            z-index: 1;
        }
        
        .benefit-tag i {
            font-size: 12px;
            color: #10b981;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .email-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
        }
        
        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.3);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .footer-text a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-sun"></i>
        </div>
        
        <h1>Welcome Back!</h1>
        <p class="subtitle">Join thousands of parents tracking milestones</p>
        <p class="highlight-text">⚡ Sign in instantly with one click</p>
        
        <div class="social-section">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
            
            <button class="social-btn apple-btn">
                <i class="fab fa-apple"></i>
                <span>Continue with Apple</span>
            </button>
        </div>
        
        <div class="divider">
            <span>or use email</span>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>
        
        <button class="email-btn">Log In with Email</button>
        
        <p class="footer-text">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
